<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="imgs">
  <link rel="stylesheet" href="vidoes">
  <title>{%block title%}Base Page of Roaa Albishri{%endblock%}</title>
  <style>
    .typewriter {
      display: inline-block;
    }

    .typewriter h1 {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 2px;
      white-space: nowrap;
      width: 100%;
      overflow: hidden;
      border-right: 0.125em solid orange;
      animation: blink 0.3s step-end infinite alternate,
        typing 2s steps(14);
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    @keyframes typing {
      from {
        width: 0%;
      }

    }
  </style>
</head>

<body>
  <div class="container">
    <header id="main-header">
      <div class="row no-gutters">
        <div class="col-lg-4 col-md-5">
          <img src="PersonalProject/PersonalApp/static/imgs/Roaa.png" alt="">
        </div>
        <div class="container  ">
          <div class="d-flex flex-column">
            <div class="p-5 text-white" style="background-color: #454545;">
              <div class="d-flex flex-row justify-content-between align-items-center">
                <div class="typewriter">
                  <h1 class="display-4">Roaa Albishri</h1>
                </div>
                <div class="d-none d-md-block">
                  <a href="http://twitter.com/DevRoaa" class="text-white">
                    <i class="fab fa-twitter"></i>
                  </a>
                </div>
                <div>
                  <a href="https://www.linkedin.com/in/roaa-albishri-246834210" class="text-white">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
                <div>
                  <a href="https://discord.com/#7132" class="text-white">
                    <i class="fab fa-discord"></i>
                  </a>
                </div>
                <div>
                  <a href="https://github.com/roaax" class="text-white">
                    <i class="fab fa-github"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class=" container col-lg-4 col-md-2 p-4 bg-black text-center">
              Experienced Full Stack Web Developer
            </div>

            <div>
              <div class=" container col-lg-4 col-md-3 d-flex flex-row text-white align-items-stretch text-center ">
                <div class="port-item p-4 " style="background-color: #eed7c5;" data-toggle="collapse"
                  data-target="#home">
                  <i class="fas fa-home fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Home</span>
                </div>
                <div class="port-item p-4" style="background-color: #c89f9c;" data-toggle="collapse"
                  data-target="#resume">
                  <i class="fas fa-graduation-cap fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Resume</span>
                </div>
                <div class="port-item p-4" style="background-color: #c97c5d;" data-toggle="collapse"
                  data-target="#work">
                  <i class="fas fa-folder-open fa-2x d-block"></i>
                  <span class="d-none d-sm-block ">Work</span>
                </div>
                <div class="port-item p-4" style="background-color: #b36a5e;" data-toggle="collapse"
                  data-target="#contact">
                  <i class="fas fa-envelope fa-2x d-block"></i>
                  <span class="d-none d-sm-block">Contact</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    {%block content %}

    {%endblock%}
    <!-- FOOTER -->
    <footer id="main-footer" class="p-5  text-white" style="background-color: #454545;">
      <div class="row">
        <div class="col-md-6">
          <a href="#" class="btn btn-outline-light">
            <i class="fas fa-cloud"></i> Download Resume
          </a>
        </div>
      </div>
    </footer>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>

  <script>
    $('.port-item').click(function () {
      $('.collapse').collapse('hide');
    });

    $(document).on('click', '[data-toggle="lightbox"]', function (e) {
      e.preventDefault();
      $(this).ekkoLightbox();
    });
  </script>
</body>

</html>
