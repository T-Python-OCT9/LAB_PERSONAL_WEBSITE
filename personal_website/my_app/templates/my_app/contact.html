<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends 'my_app/base.html' %}
    <title>{% block title %}CONTACT ME{% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h2 class="  display-4 font-weight-normal"><b>CONTACT ME<b></b></h2>
        </div>
        <section class="contact" id="contact">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-8">
                        <form>
                            <div class="form-group">
                                <label for="Username">Username</label>
                                <input required type="text" class="form-control" id="Username">
                            </div>
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input required type="email" class="form-control" id="Email">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input required type="text" class="form-control" id="subject">
                            </div>

                            <div class="form-group">
                                <label for="message">Your message</label>
                                <textarea required type="text" class="form-control" id="message" rows="4"></textarea>
                            </div>


                            <button type="submit" class="btn btn-secondary btn-sm">Send </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
      </div>
    {% endblock %}
    
</body>
</html>
